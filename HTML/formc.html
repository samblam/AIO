<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portal</title>
        <link rel="stylesheet" href="/CSS/main.css">
        <link rel="stylesheet" href="/CSS/formc.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/JS/top-header.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
        <script src="/JS/formc.js"></script>
        <script>
            
        </script>
    </head>
    <body style="margin: auto;">
        <div class="top-header"></div>
        <div class="container">
            <h2 class="form-d-title">Form C</h2>
        </div>
        <div class="form-container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">Student Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="student_name" placeholder="Student Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Student B00:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="b00_num" placeholder="B00 Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Professor Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="prof_name" placeholder="Professor Name" required>
                    </div>
                </div>
                
                <!-- TODO: Fix date select box -->
                <div class="form-group date">
                    <label class="col-sm-3" >Meeting Date/Time:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="date" placeholder="MM/DD/YYY" required>
                    </div>
                    <div class="col-sm-6">
                        <input class="timepicker form-control" id="time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Meeting Location:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="room_num" placeholder="Room #" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="building" placeholder="Building" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">AIO Phone Number:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="aio_phone" placeholder="(XXX) XXX-XXXX" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">AIO Email:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="aio_email" placeholder="AIO Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3"><input type="checkbox"> Notify Professor</label>
                </div>
                <div class="form-group">
                    <div class="center-block text-center">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="submit" class="btn btn-primary">Create PDF</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
