<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portal</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="formd.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="top-header.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    </head>
    <body style="margin: auto;">
        <div class="top-header"></div>
        <div class="container">
            <h2 class="form-d-title">Form D</h2>
            <p>AIO Assessment and Recommendations</p>
        </div>
        <div class="form-container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">Student Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="student_name" placeholder="Student Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Student B00:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="b00_num" placeholder="B00 Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Professor Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="prof_name" placeholder="Professor Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Class Name:</label>
                    <div class="dropdown col-sm-4">
                        <select class="selectpicker" id="class_name" data-show-subtext="true" data-live-search="true"> 
                            <option data-subtext="Communication Skills: Oral and Written">CSCI 2100</option>
                            <option data-subtext="Network Security">CSCI 4174</option>
                            <option data-subtext="Introduction to web site creation">INFX 1606</option>
                            <option data-subtext="Etc">Etc XXXX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Allegation(s) named in AIO letter to student:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="allegations" placeholder="Allegations" required>
                    </div>
                </div>
                
                <!-- TODO: Add date picker 
                <div class="form-group">
                    <label class="col-sm-3">Date of AIO meeting with student:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="TODO" placeholder="TODO: ADD DATE PICKER" required>
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="col-sm-3">Decision(s):</label>
                    <div class="col-sm-9">
                        <textarea class="form-control text-box" rows="3" id="decision">
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Penalty:</label>
                    <div class="dropdown col-sm-4">
                        <select class="selectpicker" id="penalty" data-show-subtext="true" data-live-search="true" multiple> 
                            <option data-subtext="2 days">Suspension</option>
                            <option data-subtext="Penalty #2">Poop</option>
                            <option data-subtext="Poop">:)</option>
                        </select>
                    </div>
                </div>
                
                <!-- TODO: Date at bottom of form -->
                
                <button type="submit" class="btn btn-success center-block">Submit</button>
                
            </form>
        </div>
    </body>
</html>
